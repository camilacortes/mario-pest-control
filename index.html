<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Pest Control</title>
  </head>
  <body>
    <div id="header">
      <h1>Mario Pest Control</h1>
    </div>
    <div id="information"><p>Pricing:</p></div>
    <div id="grid-container">
    <div id="goomba-holder">
      
        <img src="https://imgur.com/OPkhL3y.jpg" /></br>
  
      Name: Goomba </br>
      Price: 5 Coins $ </br>
     total caught:<input type="number" name="goombaNumber" id="goomba-num"/>
    </div>

    <div id="bobombs-holder">
    
        <img src="https://imgur.com/6GVR4LU.jpg" id="bobombs-picture" /></br>
     
      Name: Bob - Ombs </br>
      Price: 7 Coins $ </br>
      total caught: <input type="number" name="bobombsNumber" id="bobombs-num"/>
    </div>

    <div id="cheepcheep-holder">
      <img src="https://imgur.com/gmGokpP.jpg" id="cheepcheeps-pic"/></br>
      Name: Cheep-Cheeps </br>
      Price: 11 Coins $ </br>
      total caught: <input type="number" name="cheepcheepNumber" id="cheep-cheeps-num"/>
    </div>
    
    <button id="button"> Total </button>
    <footer id="footer">
      mario@mariolive.com </br>
      wwww.mariopestcontrol.com </br>
      123 Princess Peach Way, Mario World, 84111.</br> 

    </footer>
  </div>
    <script src="app.js"></script>
  </body>
</html>
